# This is a basic workflow that is manually triggered

name: voter

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on: [push, pull_request]

# This workflow makes x86_64 binaries for mac, windows, and linux.


jobs:
  mac-windows:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        targetos: [windows, darwin]
    name: voter for ${{ matrix.targetos }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: 1.15
        env:
          GOOS: ${{ matrix.targetos }}

      - name: Compile
        run: |
          cd cmd/voterd
          go build .
          cd ..
          cd votercli
          go build .

      - uses: actions/upload-artifact@v2
        with:
          name: votercli ${{ matrix.targetos }}
          path: cmd/votercli/votercli

      - uses: actions/upload-artifact@v2
        with:
          name: voterd ${{ matrix.targetos }}
          path: cmd/voterd/voterd

  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [arm64, riscv64, amd64]

    name: voter for ${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: 1.15
        env:
          GOARCH: ${{ matrix.arch }}

      - name: Compile
        run: |
          cd cmd/voterd
          go build .
          cd ..
          cd votercli
          go build .

      - uses: actions/upload-artifact@v2
        with:
          name: votercli ${{ matrix.arch }}
          path: cmd/votercli/votercli

      - uses: actions/upload-artifact@v2
        with:
          name: voterd ${{ matrix.arch }}
          path: cmd/voterd/voterd
